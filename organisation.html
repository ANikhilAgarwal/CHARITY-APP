<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organization Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form>

            <div style="padding-bottom: 18px;font-size : 24px;">Organization Details</div>
            <!-- orgname  -->
            <label for="orgname">Organisation Name:</label><br>
            <input type="text" name="orgname" id="orgname"><br>
            <!-- orgadd  -->
            <label for="orgadd">Organization Address</label><br>
            <input type="text" name="orgadd" id="orgadd"><br>

            <!-- state -->
            <label for="state">State/Province</label><br>
            <input type="text" id="state"><br>
            <!--country -->
            <label for="country">Country</label><br>
            <input type="text" id="country"><br>
            <!-- orgid -->
            <label for="orgid">Organization ID:</label><br>
            <input type="number" id="orgid" name="orgid"><br>
            <!-- orgtype -->
            <label for="orgtype">Organization Type</label><br>
            <select id="orgtype" name="orgtype">
                <input type="radio" id="status_0" name="status_0" value="Option1" /> Option1<br />
                <input type="radio" id="status_1" name="status_1" value="Option2" /> Option2<br />
                <input type="radio" id="status_2" name="status_2" value="Option3" /> Option3<br />
            </select><br>

            <!-- fullemp -->
            <label>Full-time employees</label> <br />
            <input type="number" id="fullemp" name="fullemp"><br>

            <!-- partemp -->
            <label>Part-time employees</label> <br />
            <input type="number" id="partemp" name="partemp"><br>

            <!-- volemp -->
            <label>Volunteers</label> <br />
            <input type="number" id="volemp" name="volemp"><br>

            <!-- estyr -->
            <label>Established Year</label> <br />
            <input type="number" id="estyr" name="estyr"><br>

            <!-- money -->
            <label>How much money did your organization raise last year?</label> <br />
            <input type="number" id="money" name="money"><br>

            <!-- grant  -->
            <label>Has your organization ever applied for a federal government grant?</label> <br />
            <span><input type="radio" id="grant_0" name="grant_0" value="Option1"> Option1</span><br />
            <span><input type="radio" id="grant_1" name="grant_1" value="Option2"> Option2</span><br />
            <span><input type="radio" id="grant_2" name="grant_2" value="Option3"> Option3</span><br>
             <br>
            <!-- status  -->
            <label>Has your organization ever applied for 501(c)(3) status?</label> <br>
            <input type="radio" id="status_0" name="status_0" value="Option1" /> Option1<br>
            <input type="radio" id="status_1" name="status_1" value="Option2" /> Option2<br>
            <input type="radio" id="status_2" name="status_2" value="Option3" /> Option3<br>
             <br>
            <!-- orghead -->
            <label>Organization Head</label> <br />
            <input type="text" id="orghead" name="orghead" />

            <!-- email  -->
            <label>Email</label><br />
            <input type="text" id="email" name="email">

            <!-- mobile_num -->
            <label>Mobile phone</label> <br>
            <input type="text" id="mobile_num" name="mobile_num">

            <!-- para  -->
            <label>Why do you want to join our campaign?</label> <br>
            <textarea id="para" false name="para"></textarea>
            <br>

            <!-- checkbox -->
            <span><input type="radio" id="checkbox" name="checkbox" value="I agree to the terms and condition" /> I
                agree to the terms and condition</span><br>


            <button id="addBtn" class="btn waves-effect waves-light">Register</button>

        </form>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="org.js"></script>

</body>

</html>
